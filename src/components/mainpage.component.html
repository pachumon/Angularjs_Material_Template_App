<div layout="row" style="height: 100%;">
  <side-nav 
  searchText='vm.searchText' 
  users='vm.users'
  selected='vm.selected'
  select-user='vm.selectUser($event)'
  ></side-nav>
  <div layout="column" flex>
   <tool-bar toggle-side-nav='vm.toggleSideNav()'></tool-bar>
    <md-content flex id="content">
      <div>
        <md-icon md-svg-icon="{{vm.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{ vm.selected.name }}</h2>
      </div>
      <md-tabs
        md-dynamic-height=""
        md-stretch-tabs="always"
        md-selected="vm.tabIndex"
      >
        <md-tab label="Bio">
          <div>
            <p>{{ vm.selected.bio }}</p>
          </div>
        </md-tab>
        <md-tab label="Notes">
          <div>
            <p ng-if="!vm.selected.notes.length">
              no notes for {{ vm.selected.name }} , yet.
            </p>
            <md-content>
              <md-card
                ng-repeat="note in vm.selected.notes | orderBy:'-date':true"
              >
                <md-card-content>
                  <h3>{{ note.title }}</h3>
                  <p>{{ note.date | date: "MM/dd/yyyy" }}</p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                  <md-button ng-click="vm.removeNote(note)">Remove</md-button>
                </md-card-actions>
              </md-card>
            </md-content>
          </div>
        </md-tab>
      </md-tabs>
      
    </md-content>
  </div>
</div>
